    <h1 class="post-title">I frattali con turtle</h1>
  </header>

  <div class="post-content">
    <figure class="wp-block-image size-large">![](https://www.esercizidiinformatica.it/wp-content/uploads/2020/02/frattalistella-1024x992.png)</figure>
<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">turtle</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">hideturtle</span><span class="p">()</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">pencolor</span><span class="p">(</span><span class="s">'red'</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">speed</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">penup</span><span class="p">()</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">setx</span><span class="p">(</span><span class="o">-</span><span class="mi">260</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">sety</span><span class="p">(</span><span class="o">-</span><span class="mi">150</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">left</span><span class="p">(</span><span class="mi">60</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">pendown</span><span class="p">()</span>
<span class="k">def</span> <span class="nf">koch</span><span class="p">(</span><span class="n">n</span><span class="p">,</span><span class="n">d</span><span class="p">):</span>
   <span class="k">if</span><span class="p">(</span><span class="n">n</span> <span class="o">==</span> <span class="mi">1</span><span class="p">):</span>
      <span class="n">turtle</span><span class="p">.</span><span class="n">forward</span><span class="p">(</span><span class="n">d</span><span class="p">)</span>
   <span class="k">elif</span><span class="p">(</span><span class="n">n</span> <span class="o">&gt;</span> <span class="mi">1</span><span class="p">):</span>
      <span class="n">d3</span><span class="o">=</span><span class="n">d</span><span class="o">/</span><span class="mi">3</span>
      <span class="n">koch</span><span class="p">(</span><span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span><span class="n">d3</span><span class="p">);</span> <span class="n">turtle</span><span class="p">.</span><span class="n">left</span><span class="p">(</span><span class="mi">60</span><span class="p">)</span>
      <span class="n">koch</span><span class="p">(</span><span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span><span class="n">d3</span><span class="p">);</span> <span class="n">turtle</span><span class="p">.</span><span class="n">right</span><span class="p">(</span><span class="mi">120</span><span class="p">)</span>
      <span class="n">koch</span><span class="p">(</span><span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span><span class="n">d3</span><span class="p">);</span> <span class="n">turtle</span><span class="p">.</span><span class="n">left</span><span class="p">(</span><span class="mi">60</span><span class="p">)</span>
      <span class="n">koch</span><span class="p">(</span><span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span><span class="n">d3</span><span class="p">)</span>
<span class="n">RICORSIONE</span><span class="o">=</span><span class="mi">4</span>
<span class="n">DISTANZA</span><span class="o">=</span><span class="mi">550</span>
<span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="nb">range</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="n">RICORSIONE</span><span class="o">+</span><span class="mi">1</span><span class="p">):</span>
   <span class="n">turtle</span><span class="p">.</span><span class="n">pensize</span><span class="p">(</span><span class="n">i</span><span class="p">)</span>
   <span class="n">koch</span><span class="p">(</span><span class="n">i</span><span class="p">,</span><span class="n">DISTANZA</span><span class="p">);</span> <span class="n">turtle</span><span class="p">.</span><span class="n">right</span><span class="p">(</span><span class="mi">120</span><span class="p">)</span>
   <span class="n">koch</span><span class="p">(</span><span class="n">i</span><span class="p">,</span><span class="n">DISTANZA</span><span class="p">);</span> <span class="n">turtle</span><span class="p">.</span><span class="n">right</span><span class="p">(</span><span class="mi">120</span><span class="p">)</span>
   <span class="n">koch</span><span class="p">(</span><span class="n">i</span><span class="p">,</span><span class="n">DISTANZA</span><span class="p">);</span> <span class="n">turtle</span><span class="p">.</span><span class="n">right</span><span class="p">(</span><span class="mi">120</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">done</span><span class="p">()</span></code></pre></figure>

<p>&lt;/div&gt;<figure class="wp-block-image size-large"><img src="https://www.esercizidiinformatica.it/wp-content/uploads/2020/02/frattalialbero-1024x975.png" alt="" /></figure></p>
<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">import</span> <span class="nn">turtle</span>
<span class="c1">#--------------------------
</span><span class="n">turtle</span><span class="p">.</span><span class="n">shape</span><span class="p">(</span><span class="s">'turtle'</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">pencolor</span><span class="p">(</span><span class="s">'red'</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">pensize</span><span class="p">(</span><span class="mi">3</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">speed</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">penup</span><span class="p">()</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">sety</span><span class="p">(</span><span class="o">-</span><span class="mi">280</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">pendown</span><span class="p">()</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">left</span><span class="p">(</span><span class="mi">90</span><span class="p">)</span>
<span class="c1">#--------------------------
</span><span class="k">def</span> <span class="nf">albero</span><span class="p">(</span><span class="n">n</span><span class="p">,</span><span class="n">d</span><span class="p">):</span>
    <span class="k">if</span><span class="p">(</span><span class="n">n</span> <span class="o">&gt;</span> <span class="mi">0</span><span class="p">):</span>
        <span class="n">d2</span><span class="o">=</span><span class="n">d</span><span class="o">/</span><span class="n">RATIO</span>
        <span class="n">turtle</span><span class="p">.</span><span class="n">forward</span><span class="p">(</span><span class="n">d</span><span class="p">)</span>
        <span class="n">turtle</span><span class="p">.</span><span class="n">left</span><span class="p">(</span><span class="mi">45</span><span class="p">)</span>
        <span class="n">albero</span><span class="p">(</span><span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span><span class="n">d2</span><span class="p">)</span>
        <span class="n">turtle</span><span class="p">.</span><span class="n">right</span><span class="p">(</span><span class="mi">90</span><span class="p">)</span>
        <span class="n">albero</span><span class="p">(</span><span class="n">n</span><span class="o">-</span><span class="mi">1</span><span class="p">,</span><span class="n">d2</span><span class="p">)</span>
        <span class="n">turtle</span><span class="p">.</span><span class="n">left</span><span class="p">(</span><span class="mi">45</span><span class="p">)</span>
        <span class="n">turtle</span><span class="p">.</span><span class="n">backward</span><span class="p">(</span><span class="n">d</span><span class="p">)</span>
<span class="c1">#--------------------------
</span><span class="n">RICORSIONE</span><span class="o">=</span><span class="mi">9</span>
<span class="n">DISTANZA</span><span class="o">=</span><span class="mi">250</span>
<span class="n">RATIO</span><span class="o">=</span><span class="mf">1.65</span>
<span class="n">albero</span><span class="p">(</span><span class="n">RICORSIONE</span><span class="p">,</span><span class="n">DISTANZA</span><span class="p">)</span>
<span class="n">turtle</span><span class="p">.</span><span class="n">done</span><span class="p">()</span></code></pre></figure>
