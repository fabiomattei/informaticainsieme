  <header class="post-header">
    <h1 class="post-title">Platform con nemici</h1>
  </header>

  <div class="post-content">
    <figure class="wp-block-image size-large">![](https://www.esercizidiinformatica.it/wp-content/uploads/2020/01/sprite_enemies_in_platformer1-1024x808.png)</figure>
<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="s2">"""
Mostra come aggiungere nemici in un gioco platform
"""</span>

import arcade
import os

SPRITE_SCALING <span class="o">=</span> 0.5
SPRITE_NATIVE_SIZE <span class="o">=</span> 128
SPRITE_SIZE <span class="o">=</span> int<span class="o">(</span>SPRITE_NATIVE_SIZE <span class="k">*</span> SPRITE_SCALING<span class="o">)</span>

SCREEN_WIDTH <span class="o">=</span> 800
SCREEN_HEIGHT <span class="o">=</span> 600
SCREEN_TITLE <span class="o">=</span> <span class="s2">"Sprite Enemies in a Platformer Example"</span>

<span class="c"># How many pixels to keep as a minimum margin between the character</span>
<span class="c"># and the edge of the screen.</span>
VIEWPORT_MARGIN <span class="o">=</span> 40
RIGHT_MARGIN <span class="o">=</span> 150

<span class="c"># Physics</span>
MOVEMENT_SPEED <span class="o">=</span> 5
JUMP_SPEED <span class="o">=</span> 14
GRAVITY <span class="o">=</span> 0.5


class MyGame<span class="o">(</span>arcade.Window<span class="o">)</span>:
    <span class="s2">""" Classe principale nell'applicazione. """</span>

    def __init__<span class="o">(</span>self<span class="o">)</span>:
        <span class="s2">"""
        Costruttore
        """</span>
        super<span class="o">()</span>.__init__<span class="o">(</span>SCREEN_WIDTH, SCREEN_HEIGHT, SCREEN_TITLE<span class="o">)</span>

        <span class="c"># Set the working directory (where we expect to find files) to the same</span>
        <span class="c"># directory this .py file is in. You can leave this out of your own</span>
        <span class="c"># code, but it is needed to easily run the examples using "python -m"</span>
        <span class="c"># as mentioned at the top of this program.</span>
        file_path <span class="o">=</span> os.path.dirname<span class="o">(</span>os.path.abspath<span class="o">(</span>__file__<span class="o">))</span>
        os.chdir<span class="o">(</span>file_path<span class="o">)</span>

        <span class="c"># Sprite lists</span>
        self.wall_list <span class="o">=</span> None
        self.enemy_list <span class="o">=</span> None
        self.player_list <span class="o">=</span> None

        <span class="c"># Set up the player</span>
        self.player_sprite <span class="o">=</span> None
        self.physics_engine <span class="o">=</span> None
        self.view_left <span class="o">=</span> 0
        self.view_bottom <span class="o">=</span> 0
        self.game_over <span class="o">=</span> False

    def setup<span class="o">(</span>self<span class="o">)</span>:
        <span class="s2">""" Inizializza le variabili """</span>

        <span class="c"># Sprite lists</span>
        self.wall_list <span class="o">=</span> arcade.SpriteList<span class="o">()</span>
        self.enemy_list <span class="o">=</span> arcade.SpriteList<span class="o">()</span>
        self.player_list <span class="o">=</span> arcade.SpriteList<span class="o">()</span>

        <span class="c"># Draw the walls on the bottom</span>
        <span class="k">for </span>x <span class="k">in </span>range<span class="o">(</span>0, SCREEN_WIDTH, SPRITE_SIZE<span class="o">)</span>:
            wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/grassMid.png"</span>, SPRITE_SCALING<span class="o">)</span>

            wall.bottom <span class="o">=</span> 0
            wall.left <span class="o">=</span> x
            self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

        <span class="c"># Draw the platform</span>
        <span class="k">for </span>x <span class="k">in </span>range<span class="o">(</span>SPRITE_SIZE <span class="k">*</span> 3, SPRITE_SIZE <span class="k">*</span> 8, SPRITE_SIZE<span class="o">)</span>:
            wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/grassMid.png"</span>, SPRITE_SCALING<span class="o">)</span>

            wall.bottom <span class="o">=</span> SPRITE_SIZE <span class="k">*</span> 3
            wall.left <span class="o">=</span> x
            self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

        <span class="c"># Draw the crates</span>
        <span class="k">for </span>x <span class="k">in </span>range<span class="o">(</span>0, SCREEN_WIDTH, SPRITE_SIZE <span class="k">*</span> 5<span class="o">)</span>:
            wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/boxCrate_double.png"</span>, SPRITE_SCALING<span class="o">)</span>

            wall.bottom <span class="o">=</span> SPRITE_SIZE
            wall.left <span class="o">=</span> x
            self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

        <span class="c"># -- Draw an enemy on the ground</span>
        enemy <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/enemies/wormGreen.png"</span>, SPRITE_SCALING<span class="o">)</span>

        enemy.bottom <span class="o">=</span> SPRITE_SIZE
        enemy.left <span class="o">=</span> SPRITE_SIZE <span class="k">*</span> 2

        <span class="c"># Set enemy initial speed</span>
        enemy.change_x <span class="o">=</span> 2
        self.enemy_list.append<span class="o">(</span>enemy<span class="o">)</span>

        <span class="c"># -- Draw a enemy on the platform</span>
        enemy <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/enemies/wormGreen.png"</span>, SPRITE_SCALING<span class="o">)</span>

        enemy.bottom <span class="o">=</span> SPRITE_SIZE <span class="k">*</span> 4
        enemy.left <span class="o">=</span> SPRITE_SIZE <span class="k">*</span> 4

        <span class="c"># Set boundaries on the left/right the enemy can't cross</span>
        enemy.boundary_right <span class="o">=</span> SPRITE_SIZE <span class="k">*</span> 8
        enemy.boundary_left <span class="o">=</span> SPRITE_SIZE <span class="k">*</span> 3
        enemy.change_x <span class="o">=</span> 2
        self.enemy_list.append<span class="o">(</span>enemy<span class="o">)</span>

        <span class="c"># -- Set up the player</span>
        self.player_sprite <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/animated_characters/female_person/femalePerson_idle.png"</span>, SPRITE_SCALING<span class="o">)</span>
        self.player_list.append<span class="o">(</span>self.player_sprite<span class="o">)</span>

        <span class="c"># Starting position of the player</span>
        self.player_sprite.center_x <span class="o">=</span> 64
        self.player_sprite.center_y <span class="o">=</span> 270

        self.physics_engine <span class="o">=</span> arcade.PhysicsEnginePlatformer<span class="o">(</span>self.player_sprite,
                                                             self.wall_list,
                                                             <span class="nv">gravity_constant</span><span class="o">=</span>GRAVITY<span class="o">)</span>

        <span class="c"># Set the background color</span>
        arcade.set_background_color<span class="o">(</span>arcade.color.AMAZON<span class="o">)</span>

    def on_draw<span class="o">(</span>self<span class="o">)</span>:
        <span class="s2">"""
        Disegna (Render) la schermata grafica
        """</span>

        <span class="c"># This command has to happen before we start drawing</span>
        arcade.start_render<span class="o">()</span>

        <span class="c"># Draw all the sprites.</span>
        self.player_list.draw<span class="o">()</span>
        self.wall_list.draw<span class="o">()</span>
        self.enemy_list.draw<span class="o">()</span>

    def on_key_press<span class="o">(</span>self, key, modifiers<span class="o">)</span>:
        <span class="s2">"""
        Chiamata ogni volta che un tasto viene premuto sulla tastiera.
        Per vedere la lista di tutti i tasti: http://arcade.academy/arcade.key.html
        """</span>
        <span class="k">if </span>key <span class="o">==</span> arcade.key.UP:
            <span class="k">if </span>self.physics_engine.can_jump<span class="o">()</span>:
                self.player_sprite.change_y <span class="o">=</span> JUMP_SPEED
        <span class="k">elif </span>key <span class="o">==</span> arcade.key.LEFT:
            self.player_sprite.change_x <span class="o">=</span> <span class="nt">-MOVEMENT_SPEED</span>
        <span class="k">elif </span>key <span class="o">==</span> arcade.key.RIGHT:
            self.player_sprite.change_x <span class="o">=</span> MOVEMENT_SPEED

    def on_key_release<span class="o">(</span>self, key, modifiers<span class="o">)</span>:
        <span class="s2">"""
        Chiamato quando l'utente rilascia un tasto premuto in precedenza
        """</span>
        <span class="k">if </span>key <span class="o">==</span> arcade.key.LEFT or key <span class="o">==</span> arcade.key.RIGHT:
            self.player_sprite.change_x <span class="o">=</span> 0

    def on_update<span class="o">(</span>self, delta_time<span class="o">)</span>:
        <span class="s2">""" Tutta la logica per spostare gli sprite e calcolare i punteggi va qui
        Normalmente chiamerai update() sulle liste di sprite che ne hanno bisogno """</span>

        <span class="c"># Update the player based on the physics engine</span>
        <span class="k">if </span>not self.game_over:
            <span class="c"># Move the enemies</span>
            self.enemy_list.update<span class="o">()</span>

            <span class="c"># Check each enemy</span>
            <span class="k">for </span>enemy <span class="k">in </span>self.enemy_list:
                <span class="c"># If the enemy hit a wall, reverse</span>
                <span class="k">if </span>len<span class="o">(</span>arcade.check_for_collision_with_list<span class="o">(</span>enemy, self.wall_list<span class="o">))</span> <span class="o">&gt;</span> 0:
                    enemy.change_x <span class="k">*</span><span class="o">=</span> <span class="nt">-1</span>
                <span class="c"># If the enemy hit the left boundary, reverse</span>
                <span class="k">elif </span>enemy.boundary_left is not None and enemy.left &lt; enemy.boundary_left:
                    enemy.change_x <span class="k">*</span><span class="o">=</span> <span class="nt">-1</span>
                <span class="c"># If the enemy hit the right boundary, reverse</span>
                <span class="k">elif </span>enemy.boundary_right is not None and enemy.right <span class="o">&gt;</span> enemy.boundary_right:
                    enemy.change_x <span class="k">*</span><span class="o">=</span> <span class="nt">-1</span>

            <span class="c"># Update the player using the physics engine</span>
            self.physics_engine.update<span class="o">()</span>

            <span class="c"># See if the player hit a worm. If so, game over.</span>
            <span class="k">if </span>len<span class="o">(</span>arcade.check_for_collision_with_list<span class="o">(</span>self.player_sprite, self.enemy_list<span class="o">))</span> <span class="o">&gt;</span> 0:
                self.game_over <span class="o">=</span> True


def main<span class="o">()</span>:
    window <span class="o">=</span> MyGame<span class="o">()</span>
    window.setup<span class="o">()</span>
    arcade.run<span class="o">()</span>


<span class="k">if </span>__name__ <span class="o">==</span> <span class="s2">"__main__"</span>:
    main<span class="o">()</span></code></pre></figure>
