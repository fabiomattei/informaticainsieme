  <div class="post-content">
    <p>Guarda come si fa a creare un labirinto</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell">import arcade
import os
import random

SPRITE_SCALING <span class="o">=</span> 0.5

SCREEN_WIDTH <span class="o">=</span> 832
SCREEN_HEIGHT <span class="o">=</span> 632
SCREEN_TITLE <span class="o">=</span> <span class="s2">"Sprite Bouncing Coins"</span>

MOVEMENT_SPEED <span class="o">=</span> 5


class MyGame<span class="o">(</span>arcade.Window<span class="o">)</span>:
    <span class="s2">""" Main application class. """</span>

    def __init__<span class="o">(</span>self, width, height, title<span class="o">)</span>:
        <span class="s2">"""
        Initializer
        """</span>
        super<span class="o">()</span>.__init__<span class="o">(</span>width, height, title<span class="o">)</span>

        <span class="c"># Set the working directory (where we expect to find files) to the same</span>
        <span class="c"># directory this .py file is in. You can leave this out of your own</span>
        <span class="c"># code, but it is needed to easily run the examples using "python -m"</span>
        <span class="c"># as mentioned at the top of this program.</span>
        file_path <span class="o">=</span> os.path.dirname<span class="o">(</span>os.path.abspath<span class="o">(</span>__file__<span class="o">))</span>
        os.chdir<span class="o">(</span>file_path<span class="o">)</span>

        <span class="c"># Sprite lists</span>
        self.coin_list <span class="o">=</span> None
        self.wall_list <span class="o">=</span> None

    def setup<span class="o">(</span>self<span class="o">)</span>:
        <span class="s2">""" Set up the game and initialize the variables. """</span>

        <span class="c"># Sprite lists</span>
        self.wall_list <span class="o">=</span> arcade.SpriteList<span class="o">()</span>
        self.coin_list <span class="o">=</span> arcade.SpriteList<span class="o">()</span>

        <span class="c"># -- Set up the walls</span>

        <span class="c"># Create horizontal rows of boxes</span>
        <span class="k">for </span>x <span class="k">in </span>range<span class="o">(</span>32, SCREEN_WIDTH, 64<span class="o">)</span>:
            <span class="c"># Bottom edge</span>
            wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/boxCrate_double.png"</span>, SPRITE_SCALING<span class="o">)</span>
            wall.center_x <span class="o">=</span> x
            wall.center_y <span class="o">=</span> 32
            self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

            <span class="c"># Top edge</span>
            wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/boxCrate_double.png"</span>, SPRITE_SCALING<span class="o">)</span>
            wall.center_x <span class="o">=</span> x
            wall.center_y <span class="o">=</span> SCREEN_HEIGHT - 32
            self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

        <span class="c"># Create vertical columns of boxes</span>
        <span class="k">for </span>y <span class="k">in </span>range<span class="o">(</span>96, SCREEN_HEIGHT, 64<span class="o">)</span>:
            <span class="c"># Left</span>
            wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/boxCrate_double.png"</span>, SPRITE_SCALING<span class="o">)</span>
            wall.center_x <span class="o">=</span> 32
            wall.center_y <span class="o">=</span> y
            self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

            <span class="c"># Right</span>
            wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/boxCrate_double.png"</span>, SPRITE_SCALING<span class="o">)</span>
            wall.center_x <span class="o">=</span> SCREEN_WIDTH - 32
            wall.center_y <span class="o">=</span> y
            self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

        <span class="c"># Create boxes in the middle</span>
        <span class="k">for </span>x <span class="k">in </span>range<span class="o">(</span>128, SCREEN_WIDTH, 196<span class="o">)</span>:
            <span class="k">for </span>y <span class="k">in </span>range<span class="o">(</span>128, SCREEN_HEIGHT, 196<span class="o">)</span>:
                wall <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/tiles/boxCrate_double.png"</span>, SPRITE_SCALING<span class="o">)</span>
                wall.center_x <span class="o">=</span> x
                wall.center_y <span class="o">=</span> y
                <span class="c"># wall.angle = 45</span>
                self.wall_list.append<span class="o">(</span>wall<span class="o">)</span>

        <span class="c"># Create coins</span>
        <span class="k">for </span>i <span class="k">in </span>range<span class="o">(</span>10<span class="o">)</span>:
            coin <span class="o">=</span> arcade.Sprite<span class="o">(</span><span class="s2">":resources:images/items/coinGold.png"</span>, 0.25<span class="o">)</span>
            coin.center_x <span class="o">=</span> random.randrange<span class="o">(</span>100, 700<span class="o">)</span>
            coin.center_y <span class="o">=</span> random.randrange<span class="o">(</span>100, 500<span class="o">)</span>
            <span class="k">while </span>coin.change_x <span class="o">==</span> 0 and coin.change_y <span class="o">==</span> 0:
                coin.change_x <span class="o">=</span> random.randrange<span class="o">(</span><span class="nt">-4</span>, 5<span class="o">)</span>
                coin.change_y <span class="o">=</span> random.randrange<span class="o">(</span><span class="nt">-4</span>, 5<span class="o">)</span>

            self.coin_list.append<span class="o">(</span>coin<span class="o">)</span>

        <span class="c"># Set the background color</span>
        arcade.set_background_color<span class="o">(</span>arcade.color.AMAZON<span class="o">)</span>

    def on_draw<span class="o">(</span>self<span class="o">)</span>:
        <span class="s2">"""
        Render the screen.
        """</span>

        <span class="c"># This command has to happen before we start drawing</span>
        arcade.start_render<span class="o">()</span>

        <span class="c"># Draw all the sprites.</span>
        self.wall_list.draw<span class="o">()</span>
        self.coin_list.draw<span class="o">()</span>

    def on_update<span class="o">(</span>self, delta_time<span class="o">)</span>:
        <span class="s2">""" Movement and game logic """</span>

        <span class="k">for </span>coin <span class="k">in </span>self.coin_list:

            coin.center_x +<span class="o">=</span> coin.change_x
            walls_hit <span class="o">=</span> arcade.check_for_collision_with_list<span class="o">(</span>coin, self.wall_list<span class="o">)</span>
            <span class="k">for </span>wall <span class="k">in </span>walls_hit:
                <span class="k">if </span>coin.change_x <span class="o">&gt;</span> 0:
                    coin.right <span class="o">=</span> wall.left
                <span class="k">elif </span>coin.change_x &lt; 0:
                    coin.left <span class="o">=</span> wall.right
            <span class="k">if </span>len<span class="o">(</span>walls_hit<span class="o">)</span> <span class="o">&gt;</span> 0:
                coin.change_x <span class="k">*</span><span class="o">=</span> <span class="nt">-1</span>

            coin.center_y +<span class="o">=</span> coin.change_y
            walls_hit <span class="o">=</span> arcade.check_for_collision_with_list<span class="o">(</span>coin, self.wall_list<span class="o">)</span>
            <span class="k">for </span>wall <span class="k">in </span>walls_hit:
                <span class="k">if </span>coin.change_y <span class="o">&gt;</span> 0:
                    coin.top <span class="o">=</span> wall.bottom
                <span class="k">elif </span>coin.change_y &lt; 0:
                    coin.bottom <span class="o">=</span> wall.top
            <span class="k">if </span>len<span class="o">(</span>walls_hit<span class="o">)</span> <span class="o">&gt;</span> 0:
                coin.change_y <span class="k">*</span><span class="o">=</span> <span class="nt">-1</span>


def main<span class="o">()</span>:
    <span class="s2">""" Main method """</span>
    window <span class="o">=</span> MyGame<span class="o">(</span>SCREEN_WIDTH, SCREEN_HEIGHT, SCREEN_TITLE<span class="o">)</span>
    window.setup<span class="o">()</span>
    arcade.run<span class="o">()</span>


<span class="k">if </span>__name__ <span class="o">==</span> <span class="s2">"__main__"</span>:
    main<span class="o">()</span>
    </code></pre></figure>
