<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="s2">"""
Questa semplice animazione mostra come muovere uno sprite utilizzando il mouse e gestire il click del mouse.
"""</span>

import arcade

SCREEN_WIDTH <span class="o">=</span> 640
SCREEN_HEIGHT <span class="o">=</span> 480
SCREEN_TITLE <span class="o">=</span> <span class="s2">"Move Mouse Example"</span>



class Ball:
    <span class="s2">"""
    Questa classe gestisce lo sprite Ball.
    E' bene creare una classe per ogni tipo di sprite che si vuole includere nel videogioco
    """</span>
    def __init__<span class="o">(</span>self, position_x, position_y, radius, color<span class="o">)</span>:
        <span class="c"># Costruttore prende i parametri che gli sono passati e crea una istanza della classe</span>
        self.position_x <span class="o">=</span> position_x
        self.position_y <span class="o">=</span> position_y
        self.radius <span class="o">=</span> radius
        self.color <span class="o">=</span> color

    def draw<span class="o">(</span>self<span class="o">)</span>:
        <span class="s2">""" Disegna lo sprite utilizzando le informazioni passate al costruttore. """</span>
        arcade.draw_circle_filled<span class="o">(</span>self.position_x, self.position_y, self.radius, self.color<span class="o">)</span>


class MyGame<span class="o">(</span>arcade.Window<span class="o">)</span>:

    def __init__<span class="o">(</span>self, width, height, title<span class="o">)</span>:
        <span class="c"># Chiama il costruttore della classe padre</span>
        super<span class="o">()</span>.__init__<span class="o">(</span>width, height, title<span class="o">)</span>

        <span class="c"># Fa sparire il mouse quando è dentro la finestra del videogioco.</span>
        <span class="c"># Così vediamo solo il nostro sprite e non il puntatore.</span>
        self.set_mouse_visible<span class="o">(</span>False<span class="o">)</span>

        arcade.set_background_color<span class="o">(</span>arcade.color.ASH_GREY<span class="o">)</span>

        <span class="c"># Crea una istanza della classe Ball</span>
        self.ball <span class="o">=</span> Ball<span class="o">(</span>50, 50, 15, arcade.color.AUBURN<span class="o">)</span>

    def on_draw<span class="o">(</span>self<span class="o">)</span>:
        <span class="s2">""" Disegna (Render) la schermata grafica """</span>
        arcade.start_render<span class="o">()</span>
        <span class="c"># viene chiamato il metodo draw di tutti gli sprite</span>
        self.ball.draw<span class="o">()</span>

    def on_mouse_motion<span class="o">(</span>self, x, y, dx, dy<span class="o">)</span>:
        <span class="s2">""" Chiamato per aggiornare le nostre istanze. Chiamato approssimativamente 60 volte al secondo."""</span>
        self.ball.position_x <span class="o">=</span> x
        self.ball.position_y <span class="o">=</span> y

    def on_mouse_press<span class="o">(</span>self, x, y, button, modifiers<span class="o">)</span>:
        <span class="s2">"""
        Chiamato quando viene premuto un bottone sul mouse
        """</span>
        print<span class="o">(</span>f<span class="s2">"You clicked button number: {button}"</span><span class="o">)</span>
        <span class="k">if </span>button <span class="o">==</span> arcade.MOUSE_BUTTON_LEFT:
            self.ball.color <span class="o">=</span> arcade.color.BLACK

    def on_mouse_release<span class="o">(</span>self, x, y, button, modifiers<span class="o">)</span>:
        <span class="s2">"""
        Chiamato quanto viene rilasciato un bottone sul mouse
        """</span>
        <span class="k">if </span>button <span class="o">==</span> arcade.MOUSE_BUTTON_LEFT:
            self.ball.color <span class="o">=</span> arcade.color.AUBURN


def main<span class="o">()</span>:
    MyGame<span class="o">(</span>SCREEN_WIDTH, SCREEN_HEIGHT, SCREEN_TITLE<span class="o">)</span>
    arcade.run<span class="o">()</span>


<span class="k">if </span>__name__ <span class="o">==</span> <span class="s2">"__main__"</span>:
    main<span class="o">()</span>
